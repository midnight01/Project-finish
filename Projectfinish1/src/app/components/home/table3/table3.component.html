<div class="container">
    <mat-toolbar color="primary" class="mat-toolbar">
        <button mat-icon-button style="margin-right: 10px" (click)="goHome()"><i class="material-icons">
            keyboard_backspace
            </i></button>
          <span> ระบบประเมินความเสี่ยง ตามหลักการ ISO 45001 </span>
          <span class="example-spacer"></span>
      </mat-toolbar>
  
      <mat-sidenav-container class="sidebar-container">
        <mat-sidenav #sidenav  mode="over" class="sidebar-menu">
            <!-- <button mat-raised-button color="primary" class="button1" (click)="goHome(); sidenav.close()"><i class="material-icons">
              keyboard_backspace
              </i> ถอยกลับ </button> -->
        </mat-sidenav>
        <mat-sidenav-content class="mat-sidenav-content">
            <mat-card class="example-card">
                <mat-card-content>
                <h1 class="ca"> ผลประเมินความเสี่ยง </h1>

                  <table width="700" border="1" align="center">
                      <tr valign="middle" bgcolor="#FFCC33">
                        <td width="90" height="46" align="center"><h2>ลำดับที่</h2></td>
                        <td width="290" align="center"><h2>วันที่ประเมินความเสี่ยง</h2></td>
                        <td width="290" align="center"><h2>ผลการประเมินความเสี่ยง</h2></td>
                      </tr>
                      <tr align="center" valign="middle" bgcolor="#E7E7E7" *ngFor="let Course of Courses | async; let i = index">
                            <td>
                              <h2>{{i+1}}</h2>
                            </td>
                            <td>
                              <h2> {{Course.date}} </h2>
                            </td>
                            <td>
                                <button mat-fab color="primary" class="button111" (click)="table(Course.date,id2)"><i class="material-icons">
                                    description
                                    </i>  </button> 

                          </td>
                      </tr>
                    </table>
                  </mat-card-content>
                </mat-card>
        </mat-sidenav-content>
      </mat-sidenav-container>
  </div>
