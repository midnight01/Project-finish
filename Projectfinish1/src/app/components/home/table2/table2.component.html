<div class="container">
    <mat-toolbar color="primary" class="mat-toolbar">
        <!-- <button mat-icon-button style="margin-right: 10px" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button> -->
          <span> ระบบประเมินความเสี่ยง ตามหลักการ ISO 45001 </span>
          <span class="example-spacer"></span>
  
          <button  (click)="goRegister()" mat-button>
            <h5> Log Out</h5> 
            </button>
            
      </mat-toolbar>
  
      <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened class="sidebar-menu">
              <button mat-raised-button color="accent" class="button1" (click)="esac()"><i class="material-icons">
                  add
                  </i> เพิ่มข้อมูล ประเมินความเสี่ยง </button>
                <button mat-raised-button color="warn" class="button1" (click)="input3()"><i class="material-icons">
                  create
                  </i> ประเมินความเสี่ยงตามลักษณะงาน  </button>
                <button mat-raised-button color="warn" class="button1" (click)="input4()"><i class="material-icons">
                  create
                  </i> ประเมินความเสี่ยง พื้นที่ </button> 
                <!-- <button mat-raised-button color="primary" class="button1" (click)="table()"><i class="material-icons">
                  assignment
                  </i> ผลประเมินความเสี่ยง </button> -->
                  <button mat-raised-button color="primary" class="button1" (click)="Follow3()"><i class="material-icons">
                      create
                      </i> ประเมินแผนลด/ควบคุม </button>
                    <button mat-raised-button color="primary" class="button1" (click)="Follow()"><i class="material-icons">
                      assignment
                      </i> สรุป/ติดตามแผนการดำเนินงาน </button>
                <button mat-raised-button color="primary" class="button1" (click)="Fol()"><i class="material-icons">
                  description
                  </i> ทะเบียนความเสี่ยง</button>
                <button mat-raised-button color="primary" class="button1" (click)="Contact()"><i class="material-icons">
                  person
                  </i> ติดต่อสอบถาม </button>  
              <button mat-raised-button color="primary" class="button1" (click)="input()"><i class="material-icons">
                keyboard_backspace
                </i> ถอยกลับ </button>
            </mat-drawer>
            <mat-drawer-content >
                <mat-card class="example-card">
                    <mat-card-content>
                <h1 class="ca"> ผลประเมินความเสี่ยง </h1>
                <table  width="700" border="1" align="center">
                  <tr valign="middle" bgcolor="#FFCC33">
                    <td width="90" height="46" align="center"><h2>ลำดับที่</h2></td>
                    <td width="290" align="center"><h2>วันที่ประเมินความเสี่ยง</h2></td>
                    <td width="290" align="center"><h2>ผลการประเมินความเสี่ยง</h2></td>
                  </tr>
                  <tr align="center" valign="middle" bgcolor="#E7E7E7" *ngFor="let Course of Courses | async; let i = index">
                        <td>
                          <h2>{{i+1}}</h2>
                        </td>
                        <td>
                          <h2> {{Course.date}} </h2>
                        </td>
                        <td>
                            <button mat-fab color="primary" class="button111" (click)="table(Course.date)"><i class="material-icons">
                                description
                                </i>  </button> 
                      </td>
                  </tr>
                </table>
              </mat-card-content>
            </mat-card>
            
            </mat-drawer-content>
         </mat-drawer-container>
  </div>
